<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selecciona el modo de juego</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .option-card {
      transition: transform 0.2s ease-in-out;
      cursor: pointer;
      width: 8rem;
    }
    .option-card:hover {
      transform: scale(1.05);
    }
    .option-icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    .text-purple {
      color: #a64bf4;
    }
    .bg-purple {
      background-color: #f3e8ff;
    }
  </style>
</head>
<body class="bg-light">

<!-- Button trigger modal -->
<div class="text-center mt-5">
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modoJuegoModal">
    Abrir Modal
  </button>
</div>

<!-- Modal -->
<div class="modal fade" id="modoJuegoModal" tabindex="-1" aria-labelledby="modoJuegoModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-3">
      <div class="modal-header border-0">
        <h5 class="modal-title w-100 text-center fw-bold" id="modoJuegoModalLabel">Selecciona el modo de juego</h5>
      </div>
      <div class="modal-body d-flex justify-content-around">
        <div class="card option-card text-center bg-success bg-opacity-10 border-0">
          <div class="card-body">
            <div class="option-icon text-success">
              <i class="bi bi-cpu"></i>
            </div>
            <p class="card-text">Contra la PC</p>
          </div>
        </div>
        <div class="card option-card text-center bg-primary bg-opacity-10 border-0">
          <div class="card-body">
            <div class="option-icon text-primary">
              <i class="bi bi-people"></i>
            </div>
            <p class="card-text">Jugador vs Jugador</p>
          </div>
        </div>
        <div class="card option-card text-center bg-purple border-0">
          <div class="card-body">
            <div class="option-icon text-purple">
              <i class="bi bi-globe"></i>
            </div>
            <p class="card-text">Modo Online</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
