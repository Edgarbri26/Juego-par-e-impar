<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="assets/output.css"> -->
    <!-- <link rel="stylesheet" href="src/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="/src/css/game.css">
    <title>Par impar</title>
</head>

<body class="bg-dark text-white">
    <!-- Overlay y Modal de selección de modo -->
    <div id="overlay" style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:2000;background:rgba(30,30,30,0.7) display:flex align-items:center;justify-content:center;">
        <div id="modoModal" class="modal-content bg-white text-dark p-4 rounded-3 shadow"
            style="max-width:600px;width:100%;">
            <div class="modal-body text-center">
                <h2 class="h2 fw-bold mb-4">Selecciona el modo de juego</h2>
                <div class="row g-3">
                    <div class="col-12 col-md-4">
                        <div onclick="seleccionarModo('pvp')"
                            class="card h-100 cursor-pointer bg-light border-0 shadow-sm hover-shadow">
                            <div class="card-body d-flex flex-column align-items-center p-4">
                                <i class="bi bi-people-fill text-primary mb-3 icon-large"></i>
                                <span class="h6 fw-semibold text-primary">Jugador vs Jugador</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div onclick="seleccionarModo('cpu')"
                            class="card h-100 cursor-pointer bg-light border-0 shadow-sm hover-shadow">
                            <div class="card-body d-flex flex-column align-items-center p-4">
                                <i class="bi bi-cpu text-success mb-3 icon-large"></i>
                                <span class="h6 fw-semibold text-success">Contra la PC</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div onclick="seleccionarModo('online')"
                            class="card h-100 cursor-pointer bg-light border-0 shadow-sm hover-shadow">
                            <div class="card-body d-flex flex-column align-items-center p-4">
                                <i class="bi bi-globe text-info mb-3 icon-large"></i>
                                <span class="h6 fw-semibold text-info">Modo Online</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Contenido principal del juego (oculto inicialmente) -->
    <div id="juegoContainer" class="d-none">
        <main class="container min-vh-100 d-flex flex-column align-items-center justify-content-center">
            <section class="d-flex flex-column align-items-center justify-content-evenly gap-4 min-vh-100 w-100 p-4">
                <article>
                    <label for="partidas-select" class="form-label h5">Jugar al mejor de:</label>
                    <select id="partidas-select" class="form-select mb-3">
                        <option value="1">1 partida</option>
                        <option value="3">3 partidas</option>
                        <option value="5">5 partidas</option>
                    </select>
                    <form id="online-form" class="mb-3 d-none">
                        <label for="codigo-sala" class="form-label">Código de sala:</label>
                        <input id="codigo-sala" type="text" class="form-control" placeholder="Ej: sala123">
                        <div class="d-flex gap-2 mt-2">
                            <button id="btn-crear-sala" type="button" class="btn btn-primary">Crear sala</button>
                            <button id="btn-unirse-sala" type="button" class="btn btn-success">Unirse</button>
                        </div>
                        <div id="online-msg" class="text-center small mt-2"></div>
                        <button type="submit" class="d-none">Submit</button>
                    </form>
                    <h2 class="h2 fw-bold text-center" id="player">Jugador <span class="text-primary">Impar</span></h2>
                    <button id="btn-reset" type="button" class="btn btn-primary rounded-bottom"
                        onclick="resetGame()">Reiniciar</button>
                </article>

                <article id="board" class="d-grid gap-3 bg-white rounded-3 position-relative board-grid">
                    <div class="cell" id="c1">
                        <select class="content hiden" name="cell1" id="cell1"></select>
                        <label class="num" for="cell1"></label>
                    </div>

                    <div class="cell" id="c2">
                        <select class="content hiden" name="cell2" id="cell2"></select>
                        <label class="num" for="cell2"></label>
                    </div>

                    <div class="cell" id="c3">
                        <select class="content hiden" name="cell3" id="cell3"></select>
                        <label class="num" for="cell3"></label>
                    </div>

                    <div class="cell" id="c4">
                        <select class="content hiden" name="cell4" id="cell4"></select>
                        <label class="num" for="cell4"></label>
                    </div>

                    <div class="cell" id="c5">
                        <select class="content hiden" name="cell5" id="cell5"></select>
                        <label class="num" for="cell5"></label>
                    </div>

                    <div class="cell" id="c6">
                        <select class="content hiden" name="cell6" id="cell6"></select>
                        <label class="num" for="cell6"></label>
                    </div>

                    <div class="cell" id="c7">
                        <select class="content hiden" name="cell7" id="cell7"></select>
                        <label class="num" for="cell7"></label>
                    </div>

                    <div class="cell" id="c8">
                        <select class="content hiden" name="cell8" id="cell8"></select>
                        <label class="num" for="cell8"></label>
                    </div>

                    <div class="cell" id="c9">
                        <select class="content hiden" name="cell9" id="cell9"></select>
                        <label class="num" for="cell9"></label>
                    </div>
                </article>

                <div id="marcador" class="text-center h5 fw-bold my-3"></div>
                <div id="resultado"></div>
            </section>
        </main>
    </div>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="src/js/celdaJuego.js"></script>
    <script src="src/js/game.js"></script>
</body>

</html>
