<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/game.css">
    <title>Par impar</title>
    <style>
        .overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.08);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-modo-juego {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
            padding: 2.5rem 2rem 2rem 2rem;
            min-width: 340px;
            max-width: 95vw;
            text-align: center;
        }
        .modal-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: #22223b;
        }
        .modal-options {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .option-card {
            background: #f3f4f6;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            padding: 1.5rem 1.2rem 1.2rem 1.2rem;
            width: 9rem;
            cursor: pointer;
            transition: transform 0.18s, box-shadow 0.18s;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: none;
        }
        .option-card:hover:not(.option-disabled) {
            transform: scale(1.06);
            box-shadow: 0 4px 16px rgba(0,0,0,0.10);
        }
        .option-icon {
            margin-bottom: 0.7rem;
        }
        .option-text {
            font-size: 1.1rem;
            font-weight: 500;
            color: #22223b;
        }
        .bg-green { background: #d1fae5; }
        .bg-blue { background: #dbeafe; }
        .bg-purple { background: #f3e8ff; }
        .option-disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        @media (max-width: 600px) {
            .modal-options { flex-direction: column; gap: 1rem; }
            .option-card { width: 100%; }
        }
    </style>
</head>
<body>
    <!-- Modal de selecciÃ³n de modo de juego (estilo moderno) -->
    <div id="overlay" class="overlay">
        <div class="modal-modo-juego">
            <h2 class="modal-title">Selecciona el modo de juego</h2>
            <div class="modal-options">
                <div class="option-card bg-green" onclick="seleccionarModo('cpu')">
                    <div class="option-icon">
                        <!-- CPU SVG -->
                        <svg width="32" height="32" fill="none" stroke="#22c55e" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><rect x="4" y="4" width="16" height="16" rx="2"/><path d="M9 9h6v6H9z"/><path d="M9 1v2M15 1v2M9 21v2M15 21v2M1 9h2M1 15h2M21 9h2M21 15h2"/></svg>
                    </div>
                    <div class="option-text">Contra la PC</div>
                </div>
                <div class="option-card bg-blue" onclick="seleccionarModo('pvp')">
                    <div class="option-icon">
                        <!-- People SVG -->
                        <svg width="32" height="32" fill="none" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><circle cx="9" cy="7" r="4"/><circle cx="17" cy="7" r="4"/><path d="M2 21v-2a4 4 0 0 1 4-4h6a4 4 0 0 1 4 4v2"/></svg>
                    </div>
                    <div class="option-text">Jugador vs Jugador</div>
                </div>
                <div class="option-card bg-purple option-disabled">
                    <div class="option-icon">
                        <!-- Globe SVG -->
                        <svg width="32" height="32" fill="none" stroke="#a64bf4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><path d="M2 12h20M12 2a15.3 15.3 0 0 1 0 20M12 2a15.3 15.3 0 0 0 0 20"/></svg>
                    </div>
                    <div class="option-text">Modo Online</div>
                </div>
            </div>
        </div>
    </div>

  
    <main class="container">
        <section class="game-section">
            <h2 class="player" id="player">Jugador Impar</h2>
            <div id="board">

                <div class="cell" id="c1">
                    <select class="content hiden" name="cell1" id="cell1" ></select>
                    <label class="num" for="cell1" ></label>
                </div>

                <div class="cell" id="c2">
                    <select class="content hiden" name="cell2" id="cell2"></select>
                    <label class="num" for="cell2" ></label>
                </div>

                <div class="cell" id="c3">
                    <select class="content hiden" name="cell3" id="cell3"></select>
                    <label class="num" for="cell3" ></label>
                </div>

                <div class="cell" id="c4">
                    <select class="content hiden" name="cell4" id="cell4"></select>
                    <label class="num" for="cell4" ></label>
                </div>

                <div class="cell" id="c5">
                    <select class="content hiden" name="cell5" id="cell5"></select>
                    <label class="num" for="cell5" ></label>
                </div>

                <div class="cell" id="c6">
                    <select class="content hiden" name="cell6" id="cell6"></select>
                    <label class="num" for="cell6" ></label>
                </div>

                <div class="cell" id="c7">
                    <select class="content hiden" name="cell7" id="cell7"></select>
                    <label class="num" for="cell7" ></label>
                </div>

                <div class="cell" id="c8">
                    <select class="content hiden" name="cell8" id="cell8"></select>
                    <label class="num" for="cell8" ></label>
                </div>

                <div class="cell" id="c9">
                    <select class="content hiden" name="cell9" id="cell9"></select>
                    <label class="num" for="cell9" ></label>
                </div>
            </div>

            <button id="btn-reset" type="button" class="button" onclick="resetGame()">reiniciar</button>
            <div id="resultado"></div>
        </section>
    </main>
    <script src="src/js/game.js"></script>
</body>
</html>
