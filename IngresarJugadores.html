<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Siempre Visible</title>
    <!-- CSS de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- 1. ESTILOS PERSONALIZADOS PARA FORZAR LA VISIBILIDAD -->
    <style>
        /* Hacemos que el modal se comporte como un bloque normal en la página */
        .modal-siempre-visible {
            display: block;      /* Anula el 'display: none' de Bootstrap */
            position: relative;  /* Anula el 'position: fixed' para que no flote */
            z-index: auto;       /* Anula el z-index para que no se ponga por encima de todo */
            background-color: transparent; /* Elimina el fondo oscuro del overlay */
        }

        /* Opcional: para centrar el modal en la página */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5; /* Un fondo gris claro para que el modal resalte */
        }
    </style>
</head>
<body>

    <!-- 2. TU MODAL CON UNA CLASE PERSONALIZADA -->
    <!-- Le quitamos las clases 'fade' y los atributos que lo ocultan -->
    <div class="modal modal-siempre-visible" id="miModalFijo">
        <div class="modal-dialog">
            <div class="modal-content shadow-lg"> <!-- Añadimos una sombra para que se vea mejor -->
                <div class="modal-header">
                    <h5 class="modal-title">Ingresar Jugador</h5>
                    <!-- El botón de cerrar ya no es necesario si siempre está visible -->
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="nombreJugador" class="form-label">Nombre del Jugador:</label>
                        <input type="text" class="form-control" id="nombreJugador">
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="index.html" class="btn btn-secondary">Cancelar</a>
                    <a class="btn btn-primary" href="http://127.0.0.1:3000/index.html">Iniciar juego</a>
                </div>
            </div>
        </div>
    </div>

    <!-- El JavaScript de Bootstrap ya no es necesario para *mostrar* este modal, -->
    <!-- pero es bueno mantenerlo si usas otros componentes de Bootstrap. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
